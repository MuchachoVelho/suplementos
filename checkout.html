<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MV suplementos</title>
  </head>
  <body class="bg-stone-300 flex flex-col h-screen">
    <header  class="flex bg-gray-800 p-2 justify-between px-2 py-4 sticky top-0 shadow-slate-400 shadow-lg text-xl z-10 ">
      <a href="./">   <img src="img/logo.jpg" alt="logo marca" class="h-16"> </a>
      <div class="text-slate-300 flex gap-2 items-end mx-2"> 
      </div>

    </header>
    <form class="flex w-100 px-5 py-10 gap-4 grow rounded-xl border-2"> 
      <section id="dados-usuario" class="w-1/3 bg-slate-400 rounded-xl py-5 bg-white">
        
       <p class="mb-5 text-center font-bold" >Seus dados</p>
        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-sm-mb-2 ">Nome</label>
          <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="João" id="nome" required>
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="email" class="font-bold text-sm-mb-2">Email</label>
          <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="João@gmail.com" id="email" required>
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-sm-mb-2">Telefone de Contato</label>
          <input type="tel" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="(61) 4002-8922" required>
        </div>
        </section>
      <section id="dados-pagamento" class="w-1/3 bg-slate-400 rounded-xl py-5 bg-white">
        <p class="mb-5 text-center font-bold" >Pagamento e Entrega</p>
       
        <div class="flex flex-col px-10 py-5">
          <label for="numero-cartao" class="font-bold text-sm-mb-2 ">Número do Cartão</label>
          <input required type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="1111 1111 1111 1111" id="numero-cartao">
        </div>

        <div class="flex ">
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="numero-cvv" class="font-bold text-sm-mb-2 ">CVV</label>
            <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="111" id="numero-cartao" required>
          </div>
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="numero-cvv" class="font-bold text-sm-mb-2 ">Data validade</label>
            <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="25/24" id="data-expiracao" required>
          </div>
        </div>
        
        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-sm-mb-2 ">CEP</label>
          <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="111.111.111-00" id="cep" required>
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="email" class="font-bold text-sm-mb-2">Endereço</label>
          <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="Rua augusta" id="endereco" required>
        </div>
    
        <div class="flex ">
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="numero-cvv" class="font-bold text-sm-mb-2 ">Número</label>
            <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="111" id="numero" required>
          </div>
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="numero-cvv" class="font-bold text-sm-mb-2 ">Complemento</label>
            <input type="text" class=" rounded-sm px-2 border-slate-200 border-2" placeholder="555" id="complemento" required>
          </div>
        </div>
      </section>

      <section id="produtos-checkout" class="w-1/3 bg-slate-400 rounded-xl py-5 bg-white px-2">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto"  >

        </section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
          <p id="preco-total" class=" text-green-550 rounded-lg pl-5">$ 200</p>
          <button type="submit" class="bg-slate-900 text-slate-200 hover:text-slate-200 p-1 hover:bg-slate-500 rounded-lg" id="finalizar-compra-checkout">Finalizar compra</button>
        </section>
      </section>
    </form>

<script src="checkout.js" type="module"></script>    
  </body>

</html>
